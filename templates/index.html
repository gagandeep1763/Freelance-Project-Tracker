<!DOCTYPE html>
<html>
<head>
    <title>Freelance Project Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select, button {
            margin: 5px 0;
            padding: 6px;
            width: 100%;
        }
        form {
            max-width: 400px;
        }
        ul {
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            list-style: none;
            background: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Freelance Project Tracker</h1>

    <h2>Add New Project</h2>
    <form id="projectForm">
        <label for="name">Project Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="client">Client:</label>
        <input type="text" id="client" name="client" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select><br>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required><br>

        <button type="submit">Add Project</button>
    </form>

    <h2>Project List</h2>
    <ul id="projectList"></ul>

    <script>
        const API_BASE = ''; // Leave blank if backend and frontend are served together

        document.getElementById('projectForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const project = {
                name: document.getElementById('name').value,
                client: document.getElementById('client').value,
                status: document.getElementById('status').value,
                deadline: document.getElementById('deadline').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/projects`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(project)
                });

                const data = await response.json();
                alert(data.message || data.error);

                if (response.ok) {
                    this.reset();
                    loadProjects();
                }
            } catch (error) {
                console.error('Error adding project:', error);
                alert('Failed to add project. Please try again later.');
            }
        });

        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/api/projects`);
                const projects = await response.json();

                const list = document.getElementById('projectList');
                list.innerHTML = '';
                projects.forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = `${p.name} (Client: ${p.client}) - ${p.status}, Due: ${p.deadline}`;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                alert('Failed to load projects. Please refresh or try again later.');
            }
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
